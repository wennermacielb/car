<html>
<head>
    <title>Adicionar Categorias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center bg-black text-white p-2 rounded mb-4">Adicionar Categorias</h1>
        <form id="category-form">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="category-name">Nome da Categoria</label>
                <input type="text" id="category-name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-between items-center">
                <button onclick="history.back()" type="button" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button type="button" onclick="addCategory()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Adicionar</button>
            </div>
        </form>
        <div class="mt-6">
            <h2 class="text-xl font-bold mb-4">Categorias</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-sm font-bold text-gray-700">Nome da Categoria</th> 
                    </tr>
                </thead>
                <tbody id="category-list">
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-200">
                            <input type="text" value="Categoria 1" class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </td>
                        <td class="py-2 px-4 border-b border-gray-200 flex space-x-2">
                            <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <i class="fas fa-save"></i>
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500" onclick="deleteCategory(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-200">
                            <input type="text" value="Categoria 2" class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </td>
                        <td class="py-2 px-4 border-b border-gray-200 flex space-x-2">
                            <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <i class="fas fa-save"></i>
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500" onclick="deleteCategory(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-200">
                            <input type="text" value="Categoria 3" class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </td>
                        <td class="py-2 px-4 border-b border-gray-200 flex space-x-2">
                            <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <i class="fas fa-save"></i>
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500" onclick="deleteCategory(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-200">
                            <input type="text" value="Categoria 4" class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </td>
                        <td class="py-2 px-4 border-b border-gray-200 flex space-x-2">
                            <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <i class="fas fa-save"></i>
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500" onclick="deleteCategory(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-200">
                            <input type="text" value="Categoria 5" class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </td>
                        <td class="py-2 px-4 border-b border-gray-200 flex space-x-2">
                            <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <i class="fas fa-save"></i>
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500" onclick="deleteCategory(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function addCategory() {
            const categoryName = document.getElementById('category-name').value;
            if (categoryName.trim() === '') {
                alert('Por favor, insira um nome de categoria.');
                return;
            }

            const categoryList = document.getElementById('category-list');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td class="py-2 px-4 border-b border-gray-200">
                    <input type="text" value="${categoryName}" class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </td>
                <td class="py-2 px-4 border-b border-gray-200 flex space-x-2">
                    <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500" onclick="deleteCategory(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;

            categoryList.appendChild(newRow);
            document.getElementById('category-name').value = '';
        }

        function deleteCategory(button) {
            const row = button.closest('tr');
            row.remove();
        }
    </script>
</body>
</html>
